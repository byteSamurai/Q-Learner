<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q-Learning-Demo</title>
    <link rel="stylesheet" href="css/basic.css">
    <base href="/">
    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./dist/app.bundle.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<section class="border">

</section>
<div class="control">
    <div class="phase-1">
        <h3>Prepare Exploration</h3>
        <ol>
            <li>Set barriers per click</li>
            <li><span class="symbol" >&gamma;</span> is:
                <input type="text" name="gamma" id="gamma" value="0.9" size="3"></li>
            <li>Lernen<br>
                <button id="start-phase-2">Start exploration</button>
            </li>
        </ol>


    </div>
    <div class="phase-2">
        <h3>Running Exploration</h3>
        <ol style="list-style: none">
            <li>
                <button id="increase-learning">+1000 Steps</button>
            </li>
            <li>
                <button id="start-phase-3">Quit exploration</button>
            </li>
        </ol>
    </div>
    <div class="phase-3">
        <h3>Using Knowledge</h3>
        <ol style="list-style: none">
            <li><button id="restart">Restart</button></li>
        </ol>
    </div>
</div>
</body>
</html>
